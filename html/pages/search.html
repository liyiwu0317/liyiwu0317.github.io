<h4 class="w3-container w3-padding-16 c-search-title">
  <b>全站搜索</b>
</h4>

<!-- Filter -->
<h4 class="w3-container w3-padding-16">

  <div class="row w3-margin-bottom">
    <div class="col">
      <select id="fansiteSelection" class="form-select" onchange="onFansiteChanged(this, 'search');">
        <option selected>站子</option>
        <option value="china">菲首</option>
        <option value="gem">宝石</option>
      </select>
    </div>

    <div class="col">
      <select id="platformSelection" class="form-select" onchange="onPlatformChanged(this, 'search', 'brandSelection');">
        <option selected>版本</option>
        <option value="limit">限量版</option>
        <option value="rr">普版</option>
        <option value="p">P版</option>
        <option value="h">H版</option>
      </select>
    </div>

    <div class="col">
      <select id="brandSelection" class="form-select" onchange="onBrandChanged(this, 'search', 'platformSelection');">
        <option selected>特典</option>
        <option value="wm">WM</option>
        <option value="mmt">MMT</option>
        <option value="am">AM</option>
        <option value="jyp">JYP</option>
        <option value="mk">MK</option>
        <option value="yes24">YES24</option>
        <option value="mp">MP</option>
        <option value="bdm">BDM</option>
        <option value="sw">SW</option>
        <option value="ald">阿拉丁</option>
        <option value="target">美网TARGET</option>
        <option value="bn">美网BN</option>
        <option value="walmart">美网Walmart</option>
        <option value="fnac">法特Fnac</option>
        <!-- <option value="bdn">BDN</option> -->
        <!-- <option value="el">EL</option> -->
        <!-- <option value="k4">K4</option> -->
        <!-- <option value="kms">KMS</option> -->
        <!-- <option value="ms">MS</option> -->
        <!-- <option value="yzy">一直娱</option> -->
        <!-- <option value="yzy-v2">一直娱 2.0</option> -->
        <!-- <option value="sr">星河</option> -->
        <!-- <option value="ny">楠艺</option> -->
      </select>
    </div>
  </div>

  <div class="row w3-margin-bottom">
    <div class="col">
      <select id="shippingSelection" class="form-select" onchange="onShippingChanged(this, 'search');">
        <option selected>运回或拆卡</option>
        <option value="back">运回</option>
        <option value="non-back">拆卡</option>
      </select>
    </div>

    <div class="col">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="onlyFelixCheckbox" onchange="onCheckboxChanged(this)">
        <label class="form-check-label" for="flexCheckDefault">
          <div class="w3-medium">
            <span>指定</span>
            <span onclick="document.getElementById('specifyTable').style.display='block'">
              <i class="fa-solid fa-circle-info"></i>
            </span>
          </div>
        </label>
      </div>
    </div>

    <div class="col">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="allVersionCheckbox" onchange="onAllVerCheckboxChanged(this)">
        <label class="form-check-label" for="flexCheckDefault">
          <div class="w3-medium">一键毕业</div>
        </label>
      </div>
    </div>
  </div>
</h4>

<!-- Content -->
<div id="searchContent" class="row row-cols-2 row-cols-md-4 row-cols-xl-5 row-cols-xxl-6 g-3 content-margin">
</div>

<!-- Modal -->
<div id="mmtQRcode" class="w3-modal">
  <div class="w3-modal-content w3-animate-zoom" style="padding:16px">
    <div class="w3-container w3-white w3-center">
      <i onclick="document.getElementById('mmtQRcode').style.display='none'" class="fa fa-remove w3-right w3-button w3-transparent w3-xxlarge"></i>
      <h2 class="w3-wide">MMT特典普版</h2>
      <img src="./images/item/china/mmtshoop_back_rr_qrcode_china.jpeg" class="w3-left w3-margin-right" style="width: 100%">
    </div>
  </div>
</div>

<div id="mmtFelixQRcode" class="w3-modal">
  <div class="w3-modal-content w3-animate-zoom" style="padding:16px">
    <div class="w3-container w3-white w3-center">
      <i onclick="document.getElementById('mmtFelixQRcode').style.display='none'" class="fa fa-remove w3-right w3-button w3-transparent w3-xxlarge"></i>
      <h2 class="w3-wide">MMT特典普版1+1</h2>
      <img src="./images/item/china/mmtshoop_back_rr_mmt_qrcode_china.jpeg" class="w3-left w3-margin-right" style="width: 100%">

  </div>
</div>

<script>
  totalItems = getUniqueItems(totalItems);
  for (const item of totalItems) {
    document.getElementById('searchContent').innerHTML += addItem(item);
  }
</script>
