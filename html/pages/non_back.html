<h3 class="w3-container w3-padding-16">
  <div class="w3-row">
    <b>1+1/2+2平台特典 - 拆卡</b>
    <button class="w3-button w3-teal w3-right w3-large" onClick="showPage('back')">运回 <i class="fa-solid fa-arrow-right"></i></button>
  </div>

  <div class="w3-row w3-medium">
    <ol>
      <li>拆卡意思，请看常见问题2</li>
      <li>拆卡依据您选购的版本，包含普版专卡*2 或 D版专卡*1，以下为了节省版面空间没有列出</li>
    </ol>
  </div>
</h3>

<!-- Filter -->
<h3 class="row w3-container w3-padding-16">
  <div class="col">
    <select id="nonBackPlatformSelection" class="form-select" onchange="onPlatformChanged(this, 'non-back', 'nonBackBrandSelection');">
      <option selected>选择版本</option>
      <option value="abc">普版</option>
      <option value="d">D版</option>
    </select>
  </div>

  <div class="col">
    <select id="nonBackBrandSelection" class="form-select" onchange="onBrandChanged(this, 'non-back', 'nonBackPlatformSelection');">
      <option selected>选择特典</option>
      <option value="am">AM</option>
      <option value="bdm">BDM</option>
      <option value="bdn">BDN</option>
      <option value="el">EL</option>
      <option value="jyp">JYP</option>
      <option value="k4">K4</option>
      <option value="kms">KMS</option>
      <option value="mk">MK</option>
      <option value="mmt">MMT</option>
      <option value="mp">MP</option>
      <option value="ms">MS</option>
      <option value="sw">SW</option>
      <option value="wm">WM</option>
      <option value="yes24">YES24</option>
      <option value="yzy">一直娱</option>
      <option value="sr">星河</option>
      <option value="ny">楠艺</option>
    </select>
  </div>
</h3>

<!-- content -->
<div id="productContentNonBack" class="w3-row"></div>

<script>
  for (const item of nonBackItems) {
    document.getElementById('productContentNonBack').innerHTML += addItem(item);
  }
</script>
