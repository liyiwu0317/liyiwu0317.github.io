<h4 class="w3-container w3-padding-16">

<div class="wrapper">

      <span class="w3-row">1. 专辑运回是什么？</span>

      </button>
      <div class="pannel">
         <p>
            运回就是实体专辑会从韩国运回来，您会拿到未拆封专辑(首批含预售礼)和对应购买的平台特典
         </p>
      </div>
   </div>

   <div class="faq">
      <button class="accordion">
      <span class="w3-row">2. 专辑不运回(拆卡)是什么？</span>
      <i class="fa-solid fa-chevron-down"></i>
      </button>
      <div class="pannel">
         <p>
            不运回就是实体专辑不会从韩国运回来，您只会拿到专辑内的小卡(专卡)和对应购买的平台特典，其余专辑内的东西不一定有
         </p>
      </div>
   </div>

   <div class="faq">
      <button class="accordion">
      <span class="w3-row">3. 专辑售后群</span>
      <i class="fa-solid fa-chevron-down"></i>
      </button>
      <div class="pannel">
         <p>
            下单后请加
          <ul>
              <li>菲首售后9群🐧 854487250</li>
              <li>宝石售后9群🐧 695843947</li>
          </ul>
         </p>
      </div>
   </div>
</div>

<script>
   var acc = document.getElementsByClassName("accordion");
   var i;
   
   for (i = 0; i < acc.length; i++) {
       acc[i].addEventListener("click", function() {
           this.classList.toggle("active");
           this.parentElement.classList.toggle("active");
   
           var pannel = this.nextElementSibling;
   
           if (pannel.style.display === "block") {
               pannel.style.display = "none";
           } else {
               pannel.style.display = "block";
           }
       });
   }
</script>
