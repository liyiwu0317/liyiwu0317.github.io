<h3 class="w3-container w3-padding-16">
  <b>专辑配置</b>
</h3>

<div class="w3-card w3-margin">
  <ul class="w3-ul w3-hoverable w3-white">
    <li class="w3-padding-16" onclick="document.getElementById('albumLimit').style.display='block'">
      <img src="./images/k4-limited.jpg" alt="Image" class="w3-left w3-margin-right" style="width:50px; height: 50px;">
      <span class="w3-large">限量版</span><br>
      <span>LIMITED VER.</span>
    </li>
    <li class="w3-padding-16" onclick="document.getElementById('albumABC').style.display='block'">
      <img src="./images/k4-abc.jpg" alt="Image" class="w3-left w3-margin-right" style="width:50px; height: 50px;">
      <span class="w3-large">普版</span><br>
      <span>VER. A / VER. B / VER. C</span>
    </li> 
    <li class="w3-padding-16" onclick="document.getElementById('albumD').style.display='block'">
      <img src="./images/k4-d.jpg" alt="Image" class="w3-left w3-margin-right" style="width:50px; height: 50px;">
      <span class="w3-large">D版</span><br>
      <span>DIGIPACK VER.</span>
    </li>   
    <li class="w3-padding-16" onclick="document.getElementById('albumFan').style.display='block'">
      <img src="./images/album/album-fan.jpg" alt="Image" class="w3-left w3-margin-right" style="width:50px; height: 50px;">
      <span class="w3-large">三版比较</span><br>
      <span>限量版 vs. 普版 vs. D版</span>
    </li>  
  </ul>
</div>

<!-- Modal -->
<div id="albumLimit" class="w3-modal">
  <div class="w3-modal-content w3-animate-zoom" style="padding:16px">
    <div class="w3-container w3-white w3-center">
      <i onclick="document.getElementById('albumLimit').style.display='none'" class="fa fa-remove w3-right w3-button w3-transparent w3-xxlarge"></i>
      <h2 class="w3-wide">限量版</h2>
      <img src="./images/album/k4-limited.jpeg" class="w3-left w3-margin-right" style="width: 100%">
    </div>
  </div>
</div>
<div id="albumABC" class="w3-modal">
  <div class="w3-modal-content w3-animate-zoom" style="padding:16px">
    <div class="w3-container w3-white w3-center">
      <i onclick="document.getElementById('albumABC').style.display='none'" class="fa fa-remove w3-right w3-button w3-transparent w3-xxlarge"></i>
      <h2 class="w3-wide">普版</h2>
      <img src="./images/album/k4-abc.jpeg" class="w3-left w3-margin-right" style="width: 100%">
    </div>
  </div>
</div>
<div id="albumD" class="w3-modal">
  <div class="w3-modal-content w3-animate-zoom" style="padding:16px">
    <div class="w3-container w3-white w3-center">
      <i onclick="document.getElementById('albumD').style.display='none'" class="fa fa-remove w3-right w3-button w3-transparent w3-xxlarge"></i>
      <h2 class="w3-wide">D版</h2>
      <img src="./images/album/k4-d.jpeg" class="w3-left w3-margin-right" style="width: 100%">
    </div>
  </div>
</div>
<div id="albumFan" class="w3-modal">
  <div class="w3-modal-content w3-animate-zoom" style="padding:16px">
    <div class="w3-container w3-white w3-center">
      <i onclick="document.getElementById('albumFan').style.display='none'" class="fa fa-remove w3-right w3-button w3-transparent w3-xxlarge"></i>
      <h2 class="w3-wide">三版比较</h2>
      <img src="./images/album/album-fan.jpg" class="w3-left w3-margin-right" style="width: 100%">
    </div>
  </div>
</div>
